<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Castelo dos mil espelhos</title>
	<link rel="stylesheet" href="assets/vendor/reveal/reveal.min.css">
	<link rel="stylesheet" href="assets/vendor/reveal/dracula.min.css">
	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
				 -moz-box-sizing: border-box;
							box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="reveal">
		<div class="slides">
			<section><img src="assets/img/jpeg/01.jpeg"></section>
			<section><img src="assets/img/jpeg/02.jpeg"></section>
			<section><img src="assets/img/jpeg/03.jpeg"></section>
			<section><img src="assets/img/jpeg/04.jpeg"></section>
			<section><img src="assets/img/jpeg/05.jpeg"></section>
			<section><img src="assets/img/jpeg/06.jpeg"></section>
			<section><img src="assets/img/jpeg/07.jpeg"></section>
			<section><img src="assets/img/jpeg/08.jpeg"></section>
			<section><img src="assets/img/jpeg/09.jpeg"></section>
		</div>
	</div>
	<script src="assets/vendor/reveal/reveal.min.js"></script>

	<script>

		function sizeOfThings(){
			var windowWidth = window.innerWidth;
			var windowHeight = window.innerHeight;

			var screenWidth = screen.width;
			var screenHeight = screen.height;

			//document.querySelector('.window-size').innerHTML = windowWidth + 'x' + windowHeight;
			//document.querySelector('.screen-size').innerHTML = screenWidth + 'x' + screenHeight;

			// Get a NodeList of all .demo elements
			const img = document.querySelectorAll('img');

			// Change the text of multiple elements with a loop
			img.forEach(element => {
				element.setAttribute('width', windowWidth);
				element.setAttribute('height', windowHeight);
			});
		};

		sizeOfThings();

		window.addEventListener('resize', function(){
			sizeOfThings();
		});

		Reveal.initialize();
	</script>
</body>
</html>
